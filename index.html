<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <h1>Juanpablo Barriga</h1>
            <img src="./avatar.jpg" height="300px" width="300px" alt="Avatar" />
          </div>
          <div class="card" style="margin-top: 10px; padding: 10px">
            <h4 class="ex1">Datos Personales</h4>
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Código</td>
                  <td id="code"></td>
                </tr>
                <tr>
                  <td>Cédula</td>
                  <td id="id"></td>
                </tr>
                <tr>
                  <td>Edad</td>
                  <td id="age"></td>
                </tr>
                <tr>
                  <td>Dirección</td>
                  <td id="address"></td>
                </tr>
                <tr>
                  <td>Teléfono</td>
                  <td id="phone"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col">
          <div class="separacion">
            <div class="card" style="margin-top: 50px; padding: 10px">
              <h2 class="ex2">Cursos Actuales</h2>
              <form style="margin: 0px 0px 10px 10px">
                <div class="form-row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="search-box"
                      placeholder="Filtrar por nombre"
                    />
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      id="button-filterByName"
                      class="btn btn-success"
                    >
                      Aplicar
                    </button>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="min-creds"
                      placeholder="Creditos mínimos"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="max-creds"
                      placeholder="Creditos máximos"
                    />
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      id="button-filterByCredits"
                      class="btn btn-success"
                    >
                      Aplicar
                    </button>
                  </div>
                </div>
              </form>
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th>Curso</th>
                    <th>Profesor</th>
                    <th>Créditos</th>
                  </tr>
                </thead>
                <tbody id="courses"></tbody>
              </table>
              <h5>Total creditos:<b id="total-credits"></b></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <body>
      <script type="module" src="./scripts/course.js"></script>
      <script type="module" src="./scripts/dataCourses.js"></script>
      <script type="module" src="./scripts/main.js"></script>
      <script type="module" src="./scripts/dataInfo.js"></script>
      <script type="module" src="./scripts/info.js"></script>
    </body>
  </body>
</html>
